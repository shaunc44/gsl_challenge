<!DOCTYPE html>
<html lang="en">

<head>
    {% block title %}
    <title>Commerical Property Quotes</title>
    {% endblock %}

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Add additional CSS in static file -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/css/styles.css' %}">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
            {% block sidebar %}
                <ul class="sidebar-nav">
                    <li><a href="{% url 'result_list' %}">Current Quotes</a></li>
                    <li><a href="{% url 'address_create' %}">Create New Quote</a></li>
                </ul>
            {% endblock %}
            </div>
            <div class="col-sm-10 ">
            {% block content %}
                <h1>List of Properties</h1>
                <p>Welcome to the commerical property quote generator developed by <em>Shaun Cox</em>!</p>
            {% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
