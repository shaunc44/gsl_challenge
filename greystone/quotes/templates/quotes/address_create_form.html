{% extends "quotes/base.html" %}
{% load rest_framework %}


{% block content %}

<h1>Enter new property address:</h1>

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Save">
</form>

{% endblock %}



{% comment %}
<form action="{% url 'address_detail' pk=address.pk %}" method="POST">
    {% csrf_token %}
    {% render_form serializer %}
    <input type="submit" value="Save">
</form>
{% endcomment %}
