{% load rest_framework %}

<html>
<body>

<h1>Addresses</h1>

<ul>
    {% for address in address_list %}
    <li>{{ address.street }}</li>
    {% endfor %}
</ul>

</body>
</html>


{% comment %}
    <form action="{% url 'address_list' %}" method="DELETE" class=delete-address>
        <input type=hidden value="{{ address.street }}" name=address_to_delete"></input>
        <input type=submit value=Delete></input>
    </form>
{% endcomment %}
