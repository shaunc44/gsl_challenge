{% extends "quotes/base.html" %}
{% load rest_framework %}


{% block content %}

<h1>Enter unit features:</h1>

{% if error_message %}
    <p>{{ error_message }}</p>
    <a href="javascript:history.back()">Back</a>
{% else %}

<form method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" name="add_more_rent" value="Add another unit">
    <input type="submit" name="finish" value="Finish">
</form>

{% endif %}

{% endblock %}
